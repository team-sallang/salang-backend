name: ⚙️ CI-Pipeline

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin' 

    - name: Build with Gradle
      run: ./gradlew clean build --no-daemon

    - name: Run tests
      run: ./gradlew test
