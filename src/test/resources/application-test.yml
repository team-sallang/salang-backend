spring:
  datasource:
    # IDE에서 테스트 실행 시 환경변수가 설정되어 있지 않을 수 있으므로 기본값을 지정
    url: ${SPRING_DATASOURCE_TEST_URL:jdbc:postgresql://localhost:5433/salang}
    username: ${SPRING_DATASOURCE_TEST_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_TEST_PASSWORD:secret123}
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create

